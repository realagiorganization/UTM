name: Conversation LaTeX

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  convert-conversation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Generate LaTeX transcript
        run: |
          python3 scripts/convert_conversation_to_latex.py

      - name: Install Tectonic
        run: sudo apt-get update && sudo apt-get install -y tectonic

      - name: Compile PDF
        run: |
          tectonic build/conversation.tex --outdir build

      - name: Upload conversation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: conversation-transcript
          path: |
            build/conversation.tex
            build/conversation.pdf
